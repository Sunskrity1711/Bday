<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Vision Board</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #fffafc;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      padding: 10px;
    }

    .vision-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      height: auto;
    }

    .vision-board .image-box {
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      border-radius: 6px;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .vision-board .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .vision-board .image-box img:hover {
      transform: scale(1.05);
    }

    .back-link {
      display: block;
      margin-top: 16px;
      text-align: center;
      color: #d63384;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .vision-board {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 480px) {
      .vision-board {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¶ Background Music for Photos Page -->

  <div class="container">

      <div class="image-box"><img src="assets/photos/photo6.jpg" alt="Memory 6"></div>

</body>
</html>
